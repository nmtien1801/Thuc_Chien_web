<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            display: flex;
            justify-content: center;
        }
        
        #container {
            display: flex;
            justify-content: space-between;
            width: 1440px;
        }
        
        #center {
            width: 910px;
            background-color: bisque;
        }
        
        #right {
            width: 440px;
        }
        
        #left {
            width: 90px;
            height: 870px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #left_above {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #below {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .item {
            width: 40px;
            margin-top: 50px;
        }
        
        #setting {
            margin-top: 36px;
        }
        /* header */
        
        .center_box {
            padding-left: 30px;
        }
        
        .internal {
            display: flex;
            align-items: center;
        }
        
        .internal_item {
            font-weight: 30px;
            font-size: 20px;
            background-color: orchid;
            color: white;
            width: 75px;
            padding: 5px;
            border-radius: 10px;
        }
        
        .internal div {
            margin-right: 10px;
        }
        
        .image_center {
            position: relative;
        }
        
        .image_center img {
            position: relative;
            border-radius: 0 0 10px 10px;
        }
        
        .value_inIMG {
            position: absolute;
            width: 85%;
            left: 10px;
            top: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .benjamin {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            color: white;
            width: 180px;
            height: 20px;
            padding: 10px;
        }
        
        .image_footer {
            position: relative;
            display: flex;
            margin-top: 30px;
        }
        
        .image_footer img {
            position: relative;
            margin-left: 10px;
        }
        
        .value_inIMG_foot {
            position: absolute;
            width: 250px;
            top: 10px;
            transform: translateX(20px);
            display: flex;
            justify-content: space-between;
        }
        
        .name {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            color: white;
            width: 150px;
            padding: 10px;
            height: 20px;
        }
        
        .button_center ul {
            display: flex;
            list-style: none;
            justify-content: center;
            align-items: center;
        }
        
        .button_center ul li {
            margin-left: 10px;
        }
        
        .btn_end {
            background-color: orchid;
            padding: 5px;
            border-radius: 10px;
        }

        /* right */
        .pnl_chat{
            font-size: 22px;
            font-weight: bold;
        }
        .con_paticipant{
            margin-top: 20px;
            margin-left: 20px;
            padding: 20px;
            border-bottom: 1px solid darkgrey;
        }
        .pnl_lb_paticipant_add{
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        .pnl_lb_paticipant{
            display: flex;
            justify-content: left;
            align-items: center;
        }
        .lb_add{
            color: blueviolet;
            border: 1px solid blueviolet;
            border-radius: 5px;
            width: 40px;
            height: 20px;
            padding: 10px;
        }
        .lb_4{
            margin-left: 5px;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            padding-left: 5px;
            background-color: darkorchid;
        }
        .pnl_user{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .lb_user{
            display: flex;
            justify-content: left;
            align-items: center;
            margin-top: 20px;
        }
        .text_avatar{
            margin-left: 10px;
        }
        .lb_item{
            margin-top: 20px;
        }
        .con_chat{
            margin-left: 25px;
            margin-top: 50px;
        }
        .pnl_user_chat .lb_user{
            display: flex;
            justify-content: left;
            align-items: center;
            margin-top: 20px;
        }
        .pnl_user_chat .text_avatar{
            margin-left: 10px;
        }
        .pnl_user_chat p{
            margin-left: 50px;
        }
        .pnl_comment{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            background-color: beige;
            margin-top: 20px;
        }
    </style>
</head>

<body>

                    <div class="pnl_user">

                <div class="con_chat">

</body>

</html>
